<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Strategic Initiatives Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <h1>Platform Strategic Initiatives Explorer</h1>
    
    <div class="main-container">
        <div class="table-container">
            <h2 id="table-title">Outcomes</h2>
            <table id="outcomes-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
        <div class="network-container">
            <div id="controls">
                <input type="text" id="filter-input" placeholder="Enter ID to filter...">
                <button id="filter-button">Filter</button>
                <button id="clear-button">Clear</button>
            </div>
            <div id="legend"></div>
            <div id="mynetwork"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
