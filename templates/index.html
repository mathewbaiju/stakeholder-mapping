<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Strategic Initiatives Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <h1>Platform Strategic Initiatives Explorer</h1>
    <div id="controls">
        <input type="text" id="filter-input" placeholder="Enter ID to filter...">
        <button id="filter-button">Filter</button>
        <button id="clear-button">Clear</button>
    </div>
    <div class="container">
        <div class="left-panel">
            <div id="details-table">
                <h2>Item Details</h2>
                <table>
                    <tbody>
                        <tr><td>ID:</td><td id="detail-id"></td></tr>
                        <tr><td>Name:</td><td id="detail-name"></td></tr>
                        <tr><td>Type:</td><td id="detail-type"></td></tr>
                        <tr><td>Status:</td><td id="detail-status"></td></tr>
                        <tr><td>Description:</td><td id="detail-description"></td></tr>
                        <tr><td>Owner:</td><td id="detail-owner"></td></tr>
                        <tr><td>Start Date:</td><td id="detail-start-date"></td></tr>
                        <tr><td>End Date:</td><td id="detail-end-date"></td></tr>
                    </tbody>
                </table>
            </div>
            <div id="outcomes-table" style="display: none;">
                <h2>Program Outcomes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="outcomes-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-panel">
            <div id="legend"></div>
            <div id="mynetwork"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
