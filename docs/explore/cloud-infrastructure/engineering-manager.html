<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Platform Strategic Initiatives Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="explore-page">
    <div class="explore-container">
        <header>
            <h1>Platform Strategic Initiatives Explorer</h1>
            <div class="context-info">
                <span class="program-label">Program: <strong>Cloud Infrastructure</strong></span>
                <span class="role-label">Role: <strong>Engineering Manager</strong></span>
            </div>
        </header>
        
        <main class="explore-content">
            <div class="visualization-layout">
                <div class="column outcomes">
                    <div class="column-header">
                        <span class="material-icons">lightbulb</span>
                        <h2>Program Outcomes</h2>
                    </div>
                    <div class="column-content" id="outcomes-content">
                        <!-- Outcomes will be populated dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/explore.js"></script>
</body>
</html>
